<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz | LinguaAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .progress-bar {
            transition: width 0.5s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen text-white">
    <nav class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-lg py-4 px-6 shadow-lg">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">Lingua<span class="text-yellow-300">AI</span></h1>
            <div class="flex items-center space-x-4">
                <span id="score-display" class="font-semibold">Score: 0</span>
                <span id="level-display" class="font-semibold">Level: 1</span>
            </div>
        </div>
    </nav>

    <main class="max-w-4xl mx-auto py-12 px-4">
        <div class="mb-8">
            <div class="flex justify-between mb-2">
                <span>Progress</span>
                <span id="progress-text">Question 1 of 10</span>
            </div>
            <div class="w-full bg-gray-200 rounded-full h-2.5">
                <div id="progress-bar" class="progress-bar bg-yellow-500 h-2.5 rounded-full" style="width: 10%"></div>
            </div>
        </div>

        <div id="quiz-container" class="bg-white bg-opacity-10 backdrop-filter backdrop-blur-sm p-8 rounded-xl shadow-lg">
            <div id="question-container" class="mb-8">
                <h2 class="text-2xl font-bold mb-4" id="question-text">Loading question...</h2>
                <div id="options-container" class="space-y-4">
                    <!-- Options will be inserted here by JavaScript -->
                </div>
            </div>

            <div id="pronunciation-section" class="mb-8 hidden">
                <h3 class="text-xl font-semibold mb-4">Pronounce this phrase:</h3>
                <p id="pronunciation-text" class="text-xl mb-4">"Hello, how are you?"</p>
                <button id="start-recording" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-full">
                    <i class="fas fa-microphone mr-2"></i> Start Recording
                </button>
                <div id="recording-status" class="mt-4 hidden">
                    <p class="flex items-center"><i class="fas fa-circle text-red-500 mr-2 animate-pulse"></i> Recording...</p>
                </div>
                <div id="pronunciation-feedback" class="mt-4 hidden">
                    <p class="font-semibold">Your pronunciation score: <span id="pronunciation-score" class="text-yellow-300">0</span>/100</p>
                </div>
            </div>

            <div class="flex justify-between">
                <button id="prev-btn" class="bg-gray-600 hover:bg-gray-700 text-white font-bold py-2 px-6 rounded-full opacity-50 cursor-not-allowed" disabled>
                    <i class="fas fa-arrow-left mr-2"></i> Previous
                </button>
                <button id="next-btn" class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-6 rounded-full">
                    Next <i class="fas fa-arrow-right ml-2"></i>
                </button>
                <button id="submit-quiz" class="bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-6 rounded-full hidden">
                    Submit Quiz <i class="fas fa-paper-plane ml-2"></i>
                </button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
