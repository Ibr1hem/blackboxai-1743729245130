<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | LinguaAI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            backdrop-filter: blur(10px);
        }
        .role-btn.active {
            background-color: #f59e0b;
            color: black;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="login-card bg-white bg-opacity-10 rounded-xl shadow-2xl p-8 w-full max-w-md">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-bold text-white">Welcome to <span class="text-yellow-300">LinguaAI</span></h1>
            <p class="text-white opacity-80 mt-2">Please login to continue</p>
        </div>

        <div class="flex justify-center mb-6">
            <div class="inline-flex rounded-md shadow-sm" role="group">
                <button id="student-btn" class="role-btn px-4 py-2 text-sm font-medium rounded-l-lg bg-gray-700 text-white hover:bg-gray-600 active">
                    <i class="fas fa-user-graduate mr-2"></i> Student
                </button>
                <button id="teacher-btn" class="role-btn px-4 py-2 text-sm font-medium rounded-r-lg bg-gray-700 text-white hover:bg-gray-600">
                    <i class="fas fa-chalkboard-teacher mr-2"></i> Teacher
                </button>
            </div>
        </div>

        <form id="login-form" class="space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-white mb-1">Email</label>
                <input type="email" id="email" required class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-white mb-1">Password</label>
                <input type="password" id="password" required class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-20 text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-yellow-500">
            </div>
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <input id="remember-me" type="checkbox" class="h-4 w-4 rounded bg-white bg-opacity-20 border-gray-300 text-yellow-500 focus:ring-yellow-500">
                    <label for="remember-me" class="ml-2 block text-sm text-white">Remember me</label>
                </div>
                <a href="#" class="text-sm text-yellow-300 hover:underline">Forgot password?</a>
            </div>
            <button type="submit" class="w-full bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-3 px-4 rounded-lg transition-all duration-300 transform hover:scale-105">
                Login <i class="fas fa-arrow-right ml-2"></i>
            </button>
        </form>

        <div class="mt-6 text-center">
            <p class="text-white">Don't have an account? <a href="#" class="text-yellow-300 hover:underline">Sign up</a></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const studentBtn = document.getElementById('student-btn');
            const teacherBtn = document.getElementById('teacher-btn');
            const loginForm = document.getElementById('login-form');
            let userRole = 'student';

            // Role selection
            studentBtn.addEventListener('click', function() {
                studentBtn.classList.add('active');
                teacherBtn.classList.remove('active');
                userRole = 'student';
            });

            teacherBtn.addEventListener('click', function() {
                teacherBtn.classList.add('active');
                studentBtn.classList.remove('active');
                userRole = 'teacher';
            });

            // Form submission
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Store user role in localStorage
                localStorage.setItem('userRole', userRole);
                
                // Redirect to profile setup
                window.location.href = 'profile-setup.html';
            });
        });
    </script>
</body>
</html>
